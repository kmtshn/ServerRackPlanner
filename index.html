<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サーバーラック ビジュアライザー</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f4f8;
            border-radius: 10px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            color: #555;
            margin-bottom: 5px;
            font-size: 0.85em;
        }

        input, select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            align-self: flex-end;
        }

        button:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .cable-config-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 10px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .cable-config-title {
            grid-column: span 3;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        .distance-input-wrapper {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .distance-input-wrapper input {
            flex: 1;
        }

        .distance-unit {
            color: #666;
            font-size: 0.9em;
            font-weight: 500;
        }

        .main-content {
            display: flex;
            gap: 20px;
        }

        .visualization {
            flex: 1;
            background: #fafafa;
            border-radius: 10px;
            padding: 20px;
            overflow-x: auto;
            min-height: 480px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rack-container {
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 30px 20px 25px 80px;
            min-width: fit-content;
            transition: gap 0.3s ease;
        }

        .rack-wrapper {
            position: relative;
            margin-left: 30px;
        }

        .rack {
            position: relative;
            background: #2c3e50;
            border: 2px solid #34495e;
            border-radius: 3px;
            width: 150px;
        }

        .rack-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .height-indicator {
            position: absolute;
            left: 155px;
            background: #3498db;
            color: white;
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 11px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .height-indicator::before {
            content: '';
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 5px 5px 5px 0;
            border-color: transparent #3498db transparent transparent;
        }

        .height-indicator .unit-label {
            font-weight: bold;
        }

        .depth-visual {
            position: absolute;
            top: 0;
            left: 100%;
            height: 100%;
            border: 1px dashed #999;
            border-left: none;
            opacity: 0.5;
        }

        .unit {
            position: relative;
            background: #34495e;
            transition: all 0.2s;
            cursor: pointer;
            border-bottom: 1px solid #2c3e50;
        }

        .unit:hover {
            background: #4a5f7f;
        }

        .unit.selected {
            background: #e74c3c !important;
        }

        .unit.selected-front::before {
            content: 'F';
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 9px;
            font-weight: bold;
        }

        .unit.selected-back::after {
            content: 'B';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 9px;
            font-weight: bold;
        }

        .unit-number {
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 10px;
            font-weight: 500;
        }

        .unit:not(.show-number) .unit-number {
            display: none;
        }

        .info-panel {
            width: 320px;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 10px;
            border-left: 3px solid #3498db;
            height: fit-content;
        }

        .info-item {
            margin: 10px 0;
            font-size: 0.9em;
        }

        .info-label {
            font-weight: 600;
            color: #2c3e50;
            display: block;
            margin-bottom: 3px;
        }

        .info-value {
            color: #3498db;
            font-size: 1.1em;
        }

        .floor-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #999;
        }

        .floor-label {
            position: absolute;
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #666;
        }

        .cable-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: visible;
        }

        .cable-line {
            stroke: #e74c3c;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 5, 5;
            animation: dash 1s linear infinite;
        }

        .cable-line-back {
            stroke: #3498db;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 8, 4;
            animation: dash 1.5s linear infinite;
        }

        .cable-line-mixed {
            stroke: #9b59b6;
            stroke-width: 3;
            fill: none;
            stroke-dasharray: 6, 3;
            animation: dash 1.2s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -10;
            }
        }

        .cable-line-vertical {
            position: absolute;
            width: 3px;
            opacity: 0.7;
        }

        .cable-line-vertical.front {
            background: #e74c3c;
            left: -10px;
        }

        .cable-line-vertical.back {
            background: #3498db;
            right: -10px;
        }

        .cable-line-vertical.mixed {
            background: #9b59b6;
            left: 50%;
            transform: translateX(-50%);
        }

        .height-scale {
            position: absolute;
            left: 10px;
            top: 30px;
            bottom: 25px;
            width: 2px;
            background: #ccc;
        }

        .height-mark {
            position: absolute;
            left: -3px;
            width: 10px;
            height: 1px;
            background: #999;
        }

        .height-label {
            position: absolute;
            left: 12px;
            font-size: 9px;
            color: #666;
            transform: translateY(-50%);
            white-space: nowrap;
        }

        .same-rack-config {
            grid-column: span 3;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            margin-top: 10px;
        }

        .position-config {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85em;
        }

        .position-label {
            font-weight: 500;
            min-width: 80px;
        }

        .side-selector {
            display: flex;
            gap: 10px;
        }

        .side-selector label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }

        .routing-option {
            grid-column: span 2;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            margin-top: 10px;
        }

        .routing-option-title {
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.85em;
        }

        .routing-selector {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
        }

        .routing-selector label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .routing-note {
            font-size: 0.75em;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        .distance-label {
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            border: 1px solid #ddd;
            z-index: 101;
            pointer-events: none;
        }

        @media (max-height: 900px) {
            .visualization {
                min-height: 450px;
            }
            
            .rack-container {
                padding: 25px 20px 20px 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 サーバーラック ビジュアライザー</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>ラック高さ (U)</label>
                <select id="rackHeight">
                    <option value="42">42U (標準)</option>
                    <option value="25">25U (小型)</option>
                    <option value="36">36U</option>
                    <option value="48">48U (大型)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>奥行き (cm)</label>
                <select id="rackDepth">
                    <option value="60">60cm (ネットワーク機器用)</option>
                    <option value="80">80cm (標準)</option>
                    <option value="100" selected>100cm (最も一般的)</option>
                    <option value="120">120cm (深型/ストレージ)</option>
                    <option value="custom">カスタム</option>
                </select>
            </div>

            <div class="control-group" id="customDepthGroup" style="display: none;">
                <label>カスタム奥行き (cm)</label>
                <input type="number" id="customDepth" min="50" max="150" value="100" step="5">
            </div>
            
            <div class="control-group">
                <label>ラック数</label>
                <select id="rackCount">
                    <option value="2">2台</option>
                    <option value="1">1台</option>
                </select>
            </div>
            
            <div class="control-group">
                <button onclick="updateVisualization()">更新</button>
            </div>
        </div>

        <div class="cable-config-section" id="cableConfigSection">
            <div class="cable-config-title">ケーブル配線設定</div>
            <div class="control-group">
                <label>ラック1 配線面</label>
                <select id="rack1Side">
                    <option value="front">前面</option>
                    <option value="back">背面</option>
                </select>
            </div>
            <div class="control-group">
                <label>ラック2 配線面</label>
                <select id="rack2Side">
                    <option value="front">前面</option>
                    <option value="back">背面</option>
                </select>
            </div>
            <div class="control-group">
                <label>ラック間距離</label>
                <div class="distance-input-wrapper">
                    <input type="number" id="rackDistance" min="0.3" max="100" value="0.5" step="0.1">
                    <span class="distance-unit">m</span>
                </div>
            </div>
            <div class="same-rack-config" id="sameRackConfig" style="display: none;">
                <div class="position-config">
                    <span class="position-label" id="position1Label">位置1:</span>
                    <div class="side-selector">
                        <label><input type="radio" name="position1Side" value="front" checked> 前面</label>
                        <label><input type="radio" name="position1Side" value="back"> 背面</label>
                    </div>
                </div>
                <div class="position-config">
                    <span class="position-label" id="position2Label">位置2:</span>
                    <div class="side-selector">
                        <label><input type="radio" name="position2Side" value="front" checked> 前面</label>
                        <label><input type="radio" name="position2Side" value="back"> 背面</label>
                    </div>
                </div>
                <div class="routing-option" id="routingOption" style="display: none;">
                    <div class="routing-option-title">配線経路:</div>
                    <div class="routing-selector">
                        <label><input type="radio" name="routingPath" value="direct" checked> 直接配線</label>
                        <label><input type="radio" name="routingPath" value="through-back"> 背面経由</label>
                        <label><input type="radio" name="routingPath" value="through-front"> 前面経由</label>
                    </div>
                    <div class="routing-note">※ 同じ面への配線時に反対側を経由する場合に選択</div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="visualization" id="visualization"></div>
            
            <div class="info-panel">
                <div class="info-item">
                    <span class="info-label">ラック仕様:</span>
                    <span class="info-value" id="rackSpec">42U / 100cm</span>
                </div>
                <div class="info-item">
                    <span class="info-label">総高さ:</span>
                    <span class="info-value" id="totalHeight">186.7cm</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ラック間距離:</span>
                    <span class="info-value" id="rackDistanceInfo">0.5m</span>
                </div>
                <div class="info-item">
                    <span class="info-label">選択U位置の高さ:</span>
                    <span class="info-value" id="selectedHeight">-</span>
                </div>
                <div class="info-item" id="cableInfo" style="display: none;">
                    <span class="info-label">必要ケーブル長:</span>
                    <span class="info-value" id="cableLength">-</span>
                </div>
                <div class="info-item" id="cableRouteInfo" style="display: none;">
                    <span class="info-label">配線経路:</span>
                    <span class="info-value" id="cableRoute">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedUnits = [];
        const UNIT_HEIGHT_MM = 44.45;
        const SCALE = 0.2;

        // 奥行き選択の監視
        document.getElementById('rackDepth').addEventListener('change', function(e) {
            const customGroup = document.getElementById('customDepthGroup');
            if (e.target.value === 'custom') {
                customGroup.style.display = 'block';
            } else {
                customGroup.style.display = 'none';
            }
        });

        // ラック間距離の変更監視
        document.getElementById('rackDistance').addEventListener('input', function() {
            updateDistanceAndRecalculate();
        });

        // ラック数の変更監視
        document.getElementById('rackCount').addEventListener('change', function(e) {
            const cableConfig = document.getElementById('cableConfigSection');
            if (e.target.value === '2') {
                cableConfig.style.display = 'grid';
            } else {
                cableConfig.style.display = 'none';
            }
        });

        // 配線面の変更を監視（修正版）
        document.getElementById('rack1Side').addEventListener('change', function() {
            if (selectedUnits.length >= 1 && selectedUnits[0].rack === 'rack1') {
                // ラック1のUnitの表示を更新（rack1の選択がある場合のみ）
                const unit1 = document.querySelector(`[data-rack="${selectedUnits[0].rack}"][data-unit="${selectedUnits[0].unit}"]`);
                if (unit1) {
                    unit1.classList.remove('selected-front', 'selected-back');
                    unit1.classList.add(`selected-${this.value}`);
                    selectedUnits[0].side = this.value;
                }
            }
            if (selectedUnits.length === 2) {
                calculateCableLength();
                drawCable();
            }
        });

        document.getElementById('rack2Side').addEventListener('change', function() {
            // ラック2のUnitの表示を更新（2つ目の選択がrack2の場合）
            if (selectedUnits.length >= 2 && selectedUnits[1].rack === 'rack2') {
                const unit2 = document.querySelector(`[data-rack="${selectedUnits[1].rack}"][data-unit="${selectedUnits[1].unit}"]`);
                if (unit2) {
                    unit2.classList.remove('selected-front', 'selected-back');
                    unit2.classList.add(`selected-${this.value}`);
                    selectedUnits[1].side = this.value;
                }
            } else if (selectedUnits.length === 1 && selectedUnits[0].rack === 'rack2') {
                // 1つ目の選択がrack2の場合
                const unit1 = document.querySelector(`[data-rack="${selectedUnits[0].rack}"][data-unit="${selectedUnits[0].unit}"]`);
                if (unit1) {
                    unit1.classList.remove('selected-front', 'selected-back');
                    unit1.classList.add(`selected-${this.value}`);
                    selectedUnits[0].side = this.value;
                }
            }
            if (selectedUnits.length === 2) {
                calculateCableLength();
                drawCable();
            }
        });

        // 同一ラック内の各位置の配線面変更を監視
        document.querySelectorAll('input[name="position1Side"], input[name="position2Side"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (selectedUnits.length === 2 && selectedUnits[0].rack === selectedUnits[1].rack) {
                    updateRoutingOptions();
                    updateSelectedUnitsSides();
                    calculateCableLength();
                    drawCable();
                }
            });
        });

        // 配線経路の変更を監視
        document.querySelectorAll('input[name="routingPath"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (selectedUnits.length === 2 && selectedUnits[0].rack === selectedUnits[1].rack) {
                    calculateCableLength();
                    drawCable();
                }
            });
        });

        function updateRoutingOptions() {
            const position1Side = document.querySelector('input[name="position1Side"]:checked')?.value;
            const position2Side = document.querySelector('input[name="position2Side"]:checked')?.value;
            const routingOption = document.getElementById('routingOption');
            
            // 両方が同じ面（前面→前面 or 背面→背面）の場合のみ経由オプションを表示
            if (position1Side === position2Side) {
                routingOption.style.display = 'block';
            } else {
                routingOption.style.display = 'none';
                // 異なる面の場合は直接配線に戻す
                document.querySelector('input[name="routingPath"][value="direct"]').checked = true;
            }
        }

        function getDepthValue() {
            const depthSelect = document.getElementById('rackDepth');
            if (depthSelect.value === 'custom') {
                return parseInt(document.getElementById('customDepth').value) * 10;
            } else {
                return parseInt(depthSelect.value) * 10;
            }
        }

        function getDistanceValue() {
            const distanceM = parseFloat(document.getElementById('rackDistance').value);
            return distanceM * 1000;
        }

        function updateDistanceAndRecalculate() {
            const distanceM = parseFloat(document.getElementById('rackDistance').value);
            document.getElementById('rackDistanceInfo').textContent = `${distanceM}m`;
            
            const container = document.querySelector('.rack-container');
            if (container) {
                // 7mまでは通常通り、7m超えは7mの表示で固定
                const displayDistance = Math.min(distanceM, 7);
                const pixelDistance = displayDistance * 1000 * SCALE * 0.3;
                container.style.gap = `${pixelDistance}px`;
            }
            
            if (selectedUnits.length === 2 && selectedUnits[0].rack !== selectedUnits[1].rack) {
                calculateCableLength();
                drawCable();
            }
        }

        function createRack(id, height, depth) {
            const pixelHeight = height * UNIT_HEIGHT_MM * SCALE;
            const unitHeightPx = UNIT_HEIGHT_MM * SCALE;
            const depthPx = depth * SCALE * 0.05;
            
            let rackHtml = `
                <div class="rack-wrapper">
                    <div class="rack" id="${id}" style="height: ${pixelHeight}px;">
                        <div class="rack-label">ラック ${id.replace('rack', '')}</div>
                        <div class="depth-visual" style="width: ${depthPx}px;"></div>
            `;
            
            for (let u = height; u >= 1; u--) {
                const showNumber = (u % 5 === 0) || u === 1 || u === height;
                rackHtml += `
                    <div class="unit ${showNumber ? 'show-number' : ''}" 
                         data-rack="${id}" 
                         data-unit="${u}" 
                         style="height: ${unitHeightPx}px;"
                         onclick="selectUnit('${id}', ${u})"
                         onmouseover="showHeightIndicator(this, ${u})"
                         onmouseout="hideHeightIndicator(this)">
                        <span class="unit-number">${u}U</span>
                    </div>
                `;
            }
            
            rackHtml += `
                    </div>
                </div>
            `;
            return rackHtml;
        }

        function showHeightIndicator(element, unitNumber) {
            const heightFromBottom = (unitNumber - 1) * UNIT_HEIGHT_MM;
            const heightCm = (heightFromBottom / 10).toFixed(1);
            
            const indicator = document.createElement('div');
            indicator.className = 'height-indicator';
            indicator.innerHTML = `<span class="unit-label">${unitNumber}U</span> ${heightCm}cm`;
            indicator.style.top = `${element.offsetTop + element.offsetHeight/2 - 10}px`;
            
            element.parentElement.appendChild(indicator);
        }

        function hideHeightIndicator(element) {
            const indicator = element.parentElement.querySelector('.height-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function updateSelectedUnitsSides() {
            selectedUnits.forEach((unit, index) => {
                const sideRadio = document.querySelector(`input[name="position${index + 1}Side"]:checked`);
                if (sideRadio) {
                    unit.side = sideRadio.value;
                    
                    // UIの更新
                    const unitElement = document.querySelector(`[data-rack="${unit.rack}"][data-unit="${unit.unit}"]`);
                    unitElement.classList.remove('selected-front', 'selected-back');
                    unitElement.classList.add(`selected-${unit.side}`);
                }
            });
        }

        function selectUnit(rackId, unitNumber) {
            const unitElement = document.querySelector(`[data-rack="${rackId}"][data-unit="${unitNumber}"]`);
            
            if (document.getElementById('rackCount').value === '2' || document.getElementById('rackCount').value === '1') {
                if (selectedUnits.length >= 2) {
                    document.querySelectorAll('.unit.selected').forEach(el => {
                        el.classList.remove('selected', 'selected-front', 'selected-back');
                    });
                    selectedUnits = [];
                    document.querySelector('.cable-line-vertical')?.remove();
                    document.querySelector('.cable-svg')?.remove();
                    document.querySelector('.distance-label')?.remove();
                }
                
                // ラック間配線の場合は、選択されたラックに応じて配線面設定を使用（修正版）
                let side = 'front'; // デフォルト
                if (document.getElementById('rackCount').value === '2') {
                    // 選択されたラックIDに基づいて正しい配線面設定を取得
                    if (rackId === 'rack1') {
                        side = document.getElementById('rack1Side').value;
                    } else if (rackId === 'rack2') {
                        side = document.getElementById('rack2Side').value;
                    }
                }
                
                selectedUnits.push({ rack: rackId, unit: unitNumber, side: side });
                unitElement.classList.add('selected', `selected-${side}`);
                
                if (selectedUnits.length === 2) {
                    const sameRackConfig = document.getElementById('sameRackConfig');
                    if (selectedUnits[0].rack === selectedUnits[1].rack) {
                        // 同一ラック内配線の場合
                        sameRackConfig.style.display = 'grid';
                        
                        // ラベルを更新
                        document.getElementById('position1Label').textContent = `${selectedUnits[0].unit}U:`;
                        document.getElementById('position2Label').textContent = `${selectedUnits[1].unit}U:`;
                        
                        // デフォルトで前面を選択
                        document.querySelector('input[name="position1Side"][value="front"]').checked = true;
                        document.querySelector('input[name="position2Side"][value="front"]').checked = true;
                        
                        // 配線経路オプションを更新
                        updateRoutingOptions();
                    } else {
                        sameRackConfig.style.display = 'none';
                    }
                    
                    calculateCableLength();
                    drawCable();
                }
            } else {
                document.querySelectorAll('.unit.selected').forEach(el => {
                    el.classList.remove('selected', 'selected-front', 'selected-back');
                });
                unitElement.classList.add('selected', 'selected-front');
                selectedUnits = [{ rack: rackId, unit: unitNumber, side: 'front' }];
            }
            
            updateUnitHeight(unitNumber);
        }

        function updateUnitHeight(unitNumber) {
            const heightFromBottom = (unitNumber - 1) * UNIT_HEIGHT_MM;
            const heightCm = (heightFromBottom / 10).toFixed(1);
            document.getElementById('selectedHeight').textContent = 
                `${unitNumber}U = ${heightCm}cm (床から)`;
        }

        function calculateCableLength() {
            if (selectedUnits.length !== 2) return;
            
            const depth = getDepthValue();
            const distance = getDistanceValue();
            const distanceM = distance / 1000;
            let totalLength;
            let routeDescription = '';
            
            if (selectedUnits[0].rack === selectedUnits[1].rack) {
                // 同一ラック内配線（変更なし）
                const position1Side = document.querySelector('input[name="position1Side"]:checked')?.value || 'front';
                const position2Side = document.querySelector('input[name="position2Side"]:checked')?.value || 'front';
                const routingPath = document.querySelector('input[name="routingPath"]:checked')?.value || 'direct';
                
                selectedUnits[0].side = position1Side;
                selectedUnits[1].side = position2Side;
                
                const unit1Height = (selectedUnits[0].unit - 1) * UNIT_HEIGHT_MM;
                const unit2Height = (selectedUnits[1].unit - 1) * UNIT_HEIGHT_MM;
                const verticalDistance = Math.abs(unit1Height - unit2Height);
                
                // 配線経路による追加距離の計算
                let additionalLength = 0;
                let routeDetail = '';
                
                if (position1Side === position2Side) {
                    // 同じ面への配線
                    if (routingPath === 'through-back' && position1Side === 'front') {
                        // 前面→前面で背面経由
                        additionalLength = depth * 2; // 背面へ行って戻る
                        routeDetail = ' (背面経由)';
                    } else if (routingPath === 'through-front' && position1Side === 'back') {
                        // 背面→背面で前面経由
                        additionalLength = depth * 2; // 前面へ行って戻る
                        routeDetail = ' (前面経由)';
                    }
                } else {
                    // 異なる面への配線
                    additionalLength = depth;
                }
                
                totalLength = verticalDistance + 300 + additionalLength;
                
                const side1Label = position1Side === 'back' ? '背面' : '前面';
                const side2Label = position2Side === 'back' ? '背面' : '前面';
                routeDescription = `同一ラック内配線 (${selectedUnits[0].unit}U:${side1Label} → ${selectedUnits[1].unit}U:${side2Label})${routeDetail}`;
            } else {
                // 異なるラック間の配線（案1: 余長削除、1.2倍のみ）
                const rack1Side = document.getElementById('rack1Side').value;
                const rack2Side = document.getElementById('rack2Side').value;
                
                const unit1Height = (selectedUnits[0].unit - 1) * UNIT_HEIGHT_MM;
                const unit2Height = (selectedUnits[1].unit - 1) * UNIT_HEIGHT_MM;
                
                // ラック間配線は必ず背面経由なので、前面の場合は奥行きを追加
                let rack1Additional = rack1Side === 'front' ? depth : 0;  // 前面なら奥行き追加
                let rack2Additional = rack2Side === 'front' ? depth : 0;  // 前面なら奥行き追加
                
                // 余長（200mm）を削除
                const rack1ToFloor = unit1Height + rack1Additional;
                const floorHorizontal = distance;
                const floorToRack2 = unit2Height + rack2Additional;
                
                // 1.2倍で余裕を見る
                totalLength = (rack1ToFloor + floorHorizontal + floorToRack2) * 1.2;
                
                const rack1Label = rack1Side === 'back' ? '背面' : '前面';
                const rack2Label = rack2Side === 'back' ? '背面' : '前面';
                routeDescription = `ラック1(${rack1Label}) → 背面経由 → 床下(${distanceM}m) → ラック2(${rack2Label})`;
            }
            
            const lengthCm = totalLength / 10;
            const lengthM = totalLength / 1000;
            
            document.getElementById('cableInfo').style.display = 'block';
            document.getElementById('cableLength').textContent = 
                `${lengthCm.toFixed(1)}cm (${lengthM.toFixed(2)}m) 
                rack${selectedUnits[0].rack.replace('rack','')} ${selectedUnits[0].unit}U → 
                rack${selectedUnits[1].rack.replace('rack','')} ${selectedUnits[1].unit}U`;
            
            document.getElementById('cableRouteInfo').style.display = 'block';
            document.getElementById('cableRoute').textContent = routeDescription;
        }

        function drawCable() {
            document.querySelector('.cable-svg')?.remove();
            document.querySelector('.cable-line-vertical')?.remove();
            document.querySelector('.distance-label')?.remove();
            
            if (selectedUnits.length !== 2) return;
            
            if (selectedUnits[0].rack === selectedUnits[1].rack) {
                drawVerticalCable();
            } else {
                drawCableBetweenRacks();
            }
        }

        function drawVerticalCable() {
            const rack = document.getElementById(selectedUnits[0].rack);
            const unit1 = document.querySelector(`[data-rack="${selectedUnits[0].rack}"][data-unit="${selectedUnits[0].unit}"]`);
            const unit2 = document.querySelector(`[data-rack="${selectedUnits[1].rack}"][data-unit="${selectedUnits[1].unit}"]`);
            
            const top = Math.min(unit1.offsetTop, unit2.offsetTop);
            const bottom = Math.max(unit1.offsetTop + unit1.offsetHeight, unit2.offsetTop + unit2.offsetHeight);
            const height = bottom - top;
            
            const position1Side = selectedUnits[0].side || 'front';
            const position2Side = selectedUnits[1].side || 'front';
            const routingPath = document.querySelector('input[name="routingPath"]:checked')?.value || 'direct';
            
            let cableClass = 'front';
            
            if (position1Side === position2Side) {
                // 同じ面への配線
                if (position1Side === 'back' && routingPath !== 'through-front') {
                    cableClass = 'back';
                } else if (position1Side === 'front' && routingPath === 'through-back') {
                    cableClass = 'mixed'; // 背面経由を示す
                } else if (position1Side === 'back' && routingPath === 'through-front') {
                    cableClass = 'mixed'; // 前面経由を示す
                }
            } else {
                // 異なる面への配線
                cableClass = 'mixed';
            }
            
            const cableLine = document.createElement('div');
            cableLine.className = `cable-line-vertical ${cableClass}`;
            cableLine.style.top = `${top}px`;
            cableLine.style.height = `${height}px`;
            
            rack.appendChild(cableLine);
        }

        function drawCableBetweenRacks() {
            const container = document.querySelector('.rack-container');
            const rack1 = document.getElementById(selectedUnits[0].rack);
            const rack2 = document.getElementById(selectedUnits[1].rack);
            const unit1 = document.querySelector(`[data-rack="${selectedUnits[0].rack}"][data-unit="${selectedUnits[0].unit}"]`);
            const unit2 = document.querySelector(`[data-rack="${selectedUnits[1].rack}"][data-unit="${selectedUnits[1].unit}"]`);
            
            const rack1Side = document.getElementById('rack1Side').value;
            const rack2Side = document.getElementById('rack2Side').value;
            
            const containerRect = container.getBoundingClientRect();
            const rack1Rect = rack1.getBoundingClientRect();
            const rack2Rect = rack2.getBoundingClientRect();
            const unit1Rect = unit1.getBoundingClientRect();
            const unit2Rect = unit2.getBoundingClientRect();
            
            const depthPx = getDepthValue() * SCALE * 0.05;
            
            // ラック1の接続点（右端）
            const x1 = rack1Rect.right - containerRect.left + (rack1Side === 'back' ? depthPx : 0);
            const y1 = unit1Rect.top + unit1Rect.height/2 - containerRect.top;
            
            // ラック2の接続点（左端）
            const x2 = rack2Rect.left - containerRect.left + (rack2Side === 'back' ? depthPx : 0);
            const y2 = unit2Rect.top + unit2Rect.height/2 - containerRect.top;
            
            const floorY = container.offsetHeight - 25;
            
            // SVGの作成（サイズを明示的に設定）
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.classList.add('cable-svg');
            svg.style.width = container.scrollWidth + 'px';
            svg.style.height = container.scrollHeight + 'px';
            svg.setAttribute('viewBox', `0 0 ${container.scrollWidth} ${container.scrollHeight}`);
            
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            
            // パスデータの作成
            const pathData = `M ${x1} ${y1} 
                              L ${x1 + 20} ${y1} 
                              L ${x1 + 20} ${floorY} 
                              L ${x2 - 20} ${floorY} 
                              L ${x2 - 20} ${y2} 
                              L ${x2} ${y2}`;
            
            path.setAttribute('d', pathData);
            
            // 配線面に応じてスタイルを設定
            if (rack1Side === 'back' && rack2Side === 'back') {
                path.classList.add('cable-line-back');
            } else if (rack1Side === 'front' && rack2Side === 'front') {
                path.classList.add('cable-line');
            } else {
                path.classList.add('cable-line-mixed');
            }
            
            svg.appendChild(path);
            container.appendChild(svg);
            
            // 7mを超えた場合、距離ラベルを表示
            const actualDistanceM = parseFloat(document.getElementById('rackDistance').value);
            if (actualDistanceM > 7) {
                const distanceLabel = document.createElement('div');
                distanceLabel.className = 'distance-label';
                distanceLabel.textContent = `ラック間 ${actualDistanceM}m`;
                distanceLabel.style.left = `${(x1 + x2) / 2 - 40}px`;
                distanceLabel.style.top = `${floorY - 20}px`;
                container.appendChild(distanceLabel);
            }
        }

        function createHeightScale(maxHeight) {
            const maxHeightMm = maxHeight * UNIT_HEIGHT_MM;
            let scaleHtml = '<div class="height-scale">';
            
            for (let h = 0; h <= maxHeightMm; h += 500) {
                const position = 100 - (h / maxHeightMm * 100);
                scaleHtml += `
                    <div class="height-mark" style="top: ${position}%"></div>
                    <div class="height-label" style="top: ${position}%">${h/10}cm</div>
                `;
            }
            
            scaleHtml += '</div>';
            return scaleHtml;
        }

        function updateVisualization() {
            const height = parseInt(document.getElementById('rackHeight').value);
            const depthCm = document.getElementById('rackDepth').value === 'custom' 
                ? parseInt(document.getElementById('customDepth').value)
                : parseInt(document.getElementById('rackDepth').value);
            const depth = depthCm * 10;
            const distanceM = parseFloat(document.getElementById('rackDistance').value);
            const distance = distanceM * 1000;
            const rackCount = parseInt(document.getElementById('rackCount').value);
            
            // 7mまでは通常通り、7m超えは7mの表示で固定
            const displayDistance = Math.min(distanceM, 7) * 1000;
            const pixelDistance = displayDistance * SCALE * 0.3;
            
            let visualizationHtml = `<div class="rack-container" style="gap: ${pixelDistance}px;">`;
            
            visualizationHtml += createHeightScale(height);
            
            for (let i = 1; i <= rackCount; i++) {
                visualizationHtml += createRack(`rack${i}`, height, depth);
            }
            
            visualizationHtml += '<div class="floor-line"></div>';
            visualizationHtml += '<div class="floor-label">床面</div>';
            visualizationHtml += '</div>';
            
            document.getElementById('visualization').innerHTML = visualizationHtml;
            
            const totalHeight = height * UNIT_HEIGHT_MM;
            const totalHeightCm = (totalHeight / 10).toFixed(1);
            document.getElementById('rackSpec').textContent = `${height}U / ${depthCm}cm`;
            document.getElementById('totalHeight').textContent = `${totalHeightCm}cm`;
            document.getElementById('rackDistanceInfo').textContent = rackCount === 2 ? `${distanceM}m` : '-';
            
            // 選択U位置の高さをクリア
            document.getElementById('selectedHeight').textContent = '-';
            
            selectedUnits = [];
            document.getElementById('cableInfo').style.display = 'none';
            document.getElementById('cableRouteInfo').style.display = 'none';
            document.getElementById('sameRackConfig').style.display = 'none';
            
            const cableConfig = document.getElementById('cableConfigSection');
            if (rackCount === 2) {
                cableConfig.style.display = 'grid';
            } else {
                cableConfig.style.display = 'none';
            }
        }

        updateVisualization();
    </script>
